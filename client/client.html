<!DOCTYPE html>
<html lang="en">
<head>
  <title>PokemonPC</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

  <script type="text/babel">
    const handleResponse = (xhr, parseResponse) => {
      const content = document.querySelector('#content');
      switch(xhr.status) {
        case 200: //if success
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201: //if created
          content.innerHTML = '<b>Create</b>';
          break;
        case 400: //if bad request
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        case 404: //if not found
          content.innerHTML = `<b>Resource Not Found</b>`;
          break;
        default: //any other status
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }
      
      if(parseResponse) {
        const obj = JSON.parse(xhr.response);
        console.dir(obj);
        
        content.innerHTML += `<p>${xhr.response}</p>`;
      }
      else { 
        content.innerHTML += '<p>Meta Data Recieved</p>';
      }
    };
    const requestUpdate = (e, userForm) => {
      //const url = userForm.querySelector('#urlField').value;
      //change to head to perform a head request instead
      const method = 'get';
      
      const xhr = new XMLHttpRequest();
      xhr.open(method, '/getUsers');
      xhr.setRequestHeader('Accept', 'application/json');
		
      if(method == 'get') {
        xhr.onload = () => handleResponse(xhr, true);
      } else {
        xhr.onload = () => handleResponse(xhr, false);
      }
      
      xhr.send();
      
      e.preventDefault();
      return false;
    };
    const init = () => {
      const userForm = document.querySelector('#userForm');
      const getUsers = (e) => requestUpdate(e, userForm);
      userForm.addEventListener('submit', getUsers);
    };
    window.onload = init;
  </script>

</head>
<body>
  <section id="top">
    <h2>The Pokemon PC</h2>
	<h3>Pokemon Team Storage</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Team Name </label>
      <input id="nameField" type="text" name="name" />

      <label for="pokemon1">Pokemon 1 </label>

      <label for="pokemon2">Pokemon 2 </label>

      <label for="pokemon3">Pokemon 3 </label>

      <label for="pokemon4">Pokemon 4 </label>
      <input id="pokeField4" type="text" name="pokemon4" />
      <label for="pokemon5">Pokemon 5 </label>
      <input id="pokeField5" type="text" name="pokemon5" />
      <label for="pokemon6">Pokemon 6 </label>
      <input id="pokeField6" type="text" name="pokemon6" />

      <input type="submit" value="Submit Team" />
    </form>

    <form id="userForm" action="/getUsers" method="get">

      <select id='urlField'>

  </section>
  <section id="content">

</body>
</html>
