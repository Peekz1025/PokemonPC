<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pokemon PC</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script src="bundle.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">

</head>

<body>
  <section id="top">
    <header>The Pokemon PC</header>
    <h2>Pokemon Team Storage</h2>
    <div class="flex-container">
      <form id="nameForm" action="/addUser" method="post">
        <label for="name"></label>
        <input id="nameField" type="text" name="name" placeholder="Team Name" />
        <div class="pokeRow">
          <label for="pokemon1"></label>
          <input id="pokeField1" type="text" name="pokemon1" placeholder="Pokemon 1" />
          <label for="pokemon2"></label>
          <input id="pokeField2" type="text" name="pokemon2" placeholder="Pokemon 2" />
        </div>
        <div class="pokeRow">
          <label for="pokemon3"></label>
          <input id="pokeField3" type="text" name="pokemon3" placeholder="Pokemon 3" />
          <label for="pokemon4"></label>
          <input id="pokeField4" type="text" name="pokemon4" placeholder="Pokemon 4" />
        </div>
        <div class="pokeRow">
          <label for="pokemon5"></label>
          <input id="pokeField5" type="text" name="pokemon5" placeholder="Pokemon 5" />
          <label for="pokemon6"></label>
          <input id="pokeField6" type="text" name="pokemon6" placeholder="Pokemon 6" />
        </div>

        <input id="submitButton" class="button" type="submit" value="Submit Team" />
      </form>

      <form id="userForm" action="/getUsers" method="get">
        <label for="search"></label>
        <input id="searchField" type="text" name="search" placeholder="Search Teams" />
        <input class="button" type="submit" value="Search" />
      </form>
    </div>
  </section>
  
  <section id="content"></section>
  <script src="bundle.js"></script>
</body>

</html>
